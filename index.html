<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a place you've been</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place">Place</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmarks</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-time">Time of Year</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-note">Notes</label>
              <input type="text" class="form-control" id="new-note">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-places">
            <p class = "place-name"></p>
            <p class = "landmark-name"></p>
            <p class = "location-name"></p>
            <p class = "time-name"></p>
            <p class = "note-name"></p>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
